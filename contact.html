<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — VirTech Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><div class="logo">VT</div><div class="brand-text"><div class="brand-title">VirTech Academy</div><div class="brand-sub">Telugu-first Data Analytics</div></div></div>
      <nav class="nav"><a href="/index.html">Home</a><a href="/courses.html">Courses</a><a href="/about.html">About</a></nav>
      <div class="cta-area"><a class="btn reserve" href="/index.html#reserve">Reserve Seat</a></div>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p class="muted">Have a question? Drop a message and we'll respond within 24 hours.</p>

    <section class="card">
      <form id="contactForm">
        <label for="c_name">Name</label>
        <input id="c_name" required>

        <label for="c_email">Email</label>
        <input id="c_email" type="email" required>

        <label for="c_phone">Phone</label>
        <input id="c_phone">

        <label for="c_message">Message</label>
        <textarea id="c_message" rows="4"></textarea>

        <div style="margin-top:12px">
          <button class="btn primary" type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner"><div>© 2025 VirTech Academy</div><div class="footer-links"><a href="/terms.html">Terms</a><a href="/privacy.html">Privacy</a></div></div>
  </footer>

  <script>
    // simple contact form to open modal / or you can wire it to Apps Script too
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! We received your message. We will contact you soon.');
      this.reset();
    });
  </script>
</body>
</html>
